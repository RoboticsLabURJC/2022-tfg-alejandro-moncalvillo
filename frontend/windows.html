    <style type="text/css" media="screen">
        /* Styling h1 tag */
        h1 {
            color: green;
            text-align: center;
        }

        /* Styling modal */
        .modal .modal-content {
            padding: 20px 20px 20px 20px;
            width: 650px;
            -webkit-animation-name: modal-animation;
            -webkit-animation-duration: 0.5s;
            animation-name: modal-animation;
            animation-duration: 0.5s;
        }

        .content {
            visibility: visible;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            visibility: hidden;
            display: none;
            background-color: rgba(22, 22, 22, 0.5);
        }

        #container:target {
            visibility: visible;
            display: block;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {filter: invert(100%); }

        .carousel-control-prev-icon{
            position: absolute;
            left: 0%;
        }
        .carousel-control-next-icon{
            position: absolute;
            right: 0%;
        }

        .carousel-item-controls p { padding-left: 6px;}
        .carousel-item-controls img {width: 20px; height: 20px}
        body {
            overflow: hidden;
        }

        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #contenedor {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow-y: auto;
            max-height: 950px;
        }

        #contenedor > div {
            width: 50%;
        }
    </style>

<body>
    <!-- buttons -->     
    <input type="button" id="aug_font" onclick="setFontSize(true)" value="+" />
    <input type="button" id="red_font" onclick="setFontSize(false)" value="-" />
    <div id="contenedor">
  
    <div id="editor-container">

            <div id="code-control" style="position:absolute;height:75%;width: 45%;">
                <!-- Code Editor -->
                        
                <div id="editor">
                    <pre id="editor">

from GUI import GUI
from HAL import HAL
# Enter sequential code!
                        
while True:
    # Enter iterative code!
                    
                </pre>
                </div> 
                    
                    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
                    <script>
                        var editor = ace.edit("editor");
                        editor.setTheme("ace/theme/twilight");
                        editor.session.setMode("ace/mode/javascript");
                    </script>
                    
            </div>       

    </div>

	<div class="content" id="exercise-view">
        

        <div class="split a">

					</div>

            <script>
                Split(['.a', '.b'], {
